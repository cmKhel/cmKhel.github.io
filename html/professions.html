<!DOCTYPE html>
<html lang="en">

<head>
<title>Sunset Miami</title>
<link rel="stylesheet" href="../css/professions.css">

<script type="text/javascript">
	/* 	Zero out the infoPanel div's img src.
		Replace the infoPanel div's img src with the id of whatever image has been clicked
		with a prefix of "info" to match the naming conventions in folder. */
function showInfo(divId) {
	var id = divId;
	document.getElementById('infoPanel').src = "";
	document.getElementById('infoPanel').src = "../images/info" + id + ".png";

}

</script>

</head>

<body>
	<!-- Button to return to index. -->
	<div id="home">
		<ul>
			<li><a href="../index.html">Home</a></li>
		</ul>
	</div>

	<!-- Profession descriptions.  Clicking each image will show its respective info
		 inside of the following container via showInfo().
		 Container for responsiveness.	-->
	<div class="picContainer">
		<div id="Closer" class="picture" onclick="showInfo('divId');">
		<img src="../images/Closer.png" alt="Closer">
		</div>

		<div id="Detective" class="picture" onclick="showInfo('divId');">
		<img src="../images/Detective.png" alt="Detective">
		</div>

		<div id="HiredGun" class="picture" onclick="showInfo('divId');">
		<img src="../images/HiredGun.png" alt="Hired Gun">
		</div>

		<div id="Mastermind" class="picture" onclick="showInfo('divId');">
		<img src="../images/Mastermind.png" alt="Mastermind">
		</div>

		<div id="Muscle" class="picture" onclick="showInfo('divId');">
		<img src="../images/Muscle.png" alt="Muscle">
		</div>

		<div id="Pyromaniac" class="picture" onclick="showInfo('divId');">
		<img src="../images/Pyromaniac.png" alt="Pyromaniac">
		</div>

		<div id="Tech" class="picture" onclick="showInfo('divId');">
		<img src="../images/Tech.png" alt="Tech">
		</div>

		<div id="Thief" class="picture" onclick="showInfo('divId');">
		<img src="../images/Thief.png" alt="Thief">
		</div>
	</div>

	<!-- Container for each class' description and info
		 to be presented once the respective img is clicked.	-->
	<div class="infoContainer">
		<div id="infoPanel">
		<img src="" alt=Information>
		</div>
	</div>

</body>


</html>
