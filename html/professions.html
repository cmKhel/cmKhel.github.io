<!DOCTYPE html>
<html lang="en">

<head>
<title>Sunset Miami</title>
<link rel="stylesheet" href="../css/professions.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
	<!-- Profession descriptions.  Clicking each image will show its respective info
		 inside of the following container via showInfo().
		 Container for responsiveness.	-->
	<div id="picContainer">
		<div id="Closer" class="picture" onclick="showInfo('Closer');">
		<img src="../images/Closer.png" alt="Closer">
		</div>

		<div id="Detective" class="picture" onclick="showInfo('Detective');">
		<img src="../images/Detective.png" alt="Detective">
		</div>

		<div id="HiredGun" class="picture" onclick="showInfo('HiredGun');">
		<img src="../images/HiredGun.png" alt="Hired Gun">
		</div>

		<div id="Mastermind" class="picture" onclick="showInfo('Mastermind');">
		<img src="../images/Mastermind.png" alt="Mastermind">
		</div>

		<div id="Muscle" class="picture" onclick="showInfo('Muscle');">
		<img src="../images/Muscle.png" alt="Muscle">
		</div>

		<div id="Pyromaniac" class="picture" onclick="showInfo('Pyromaniac');">
		<img src="../images/Pyromaniac.png" alt="Pyromaniac">
		</div>

		<div id="Tech" class="picture" onclick="showInfo('Tech');">
		<img src="../images/Tech.png" alt="Tech">
		</div>

		<div id="Thief" class="picture" onclick="showInfo('Thief');">
		<img src="../images/Thief.png" alt="Thief">
		</div>
	</div>

	<!-- Container for each class' description and info
		 to be presented once the respective img is clicked.
		 Needs PDFs to be uploaded to repo.	-->
	<div id="infoContainer">
		<div id="infoPanel">
		<img src="../images/infoCloser.png" id="infoImg" alt="Information">
		</div>
	</div>


	<!-- Learn More -->
	<div id="learnMore">
		<a id="download" href="../templates/Closer.pdf" download>
			<button>Begin Your Initiation (No PDFs to download currently)</button>
		</a>	
	</div>	

	<!-- Button to return to index. -->
	<div id="home">
		<ul>
			<li><a href="../index.html">Home</a></li>
		</ul>
	</div>

</body>

<script>
	/* 	Zero out the infoImg img src.
		Replace the infoImg img src with the id of whatever image has been clicked
		with a prefix of "info" to match the naming conventions in folder. 
		Also modifies the download button to give the respective character sheet. */
function showInfo(divId) {
	var id = divId;
	//change the info panel's image
	document.getElementById('infoImg').src = "";
	document.getElementById('infoImg').src = "../images/info" + id + ".png";
	//change button download
	document.getElementById('download').href = "../templates/" + id + ".pdf";

}



</script>


</html>
